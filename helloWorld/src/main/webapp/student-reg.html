<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student's Registration Form</title>
</head>
<body>

	<form action="student-response.jsp">
		First Name : <input type="text" name="firstName" /> <br /><br /><br />
		Last Name : <input type="text" name="lastName" /> <br /><br />
		<br /><br />
		Country: 
		<select name="country">
			<option>Brazil</option>
			<option>France</option>
			<option>Germany</option>
			<option>India</option>
			<option>Canada</option>
			<option>USA</option>
			<option>UK</option>
		</select>
		<br /><br />
		Select your favourite programming language:
		<input type="checkbox" name="fpl" value="java">Java</input>
		<input type="checkbox" name="fpl" value="Python">Python</input>
		<input type="checkbox" name="fpl" value="C++">C++</input>
		<br />
		<br />
		
		
		
	<input type ="submit" value="submit" />
	</form>
	
</body>
</html>
